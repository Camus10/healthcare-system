<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rosella Care</title>

    <link rel="shortcut icon" href="./assets/images/IconRosellaCare.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./assets/compiled/css/app.css"/>
    <link rel="stylesheet" href="./assets/compiled/css/auth.css"/>
    <link rel="stylesheet" href="assets/extensions/sweetalert2/sweetalert2.min.css"/>
  </head>

  <body>
    <script src="assets/static/js/initTheme.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login/login.js"></script>
    <script src="assets/extensions/sweetalert2/sweetalert2.min.js"></script>
    <script src="assets/static/js/pages/sweetalert2.js"></script>

    <div id="auth">
      <div class="row h-100">
        <div class="col-lg-5 col-12">
          <div id="auth-left">
            <h1 class="auth-title">RosellaCare</h1>
            <p class="auth-subtitle mb-5">
              Masuk dengan kredential klinik Anda.
            </p>

            <form id="loginForm" name="loginForm">
              <div class="form-group position-relative has-icon-left mb-1">
                <input type="text" id="uniqueKey" name="uniqueKey" class="form-control form-control-xl" placeholder="Unique Key" maxlength="6" oninput="validateUniqueKey(this)" value="000000"/>
                <div class="form-control-icon">
                  <i class="bi bi-key"></i>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left mb-1">
                <input type="text" id="username" name="username" class="form-control form-control-xl" placeholder="Username" value="admin"/>
                <div class="form-control-icon">
                  <i class="bi bi-person"></i>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left mb-1">
                <input type="password" id="password" name="password" class="form-control form-control-xl" placeholder="Password" value="admin"/>
                <div class="form-control-icon">
                  <i class="bi bi-shield-lock"></i>
                </div>
              </div>
              <div class="form-check form-check-lg d-flex align-items-end">
                <input id="rememberMe" name="rememberMe" class="form-check-input me-2" type="checkbox" value=""/>
                <label class="form-check-label text-gray-600" for="rememberMe">
                  ingat saya
                </label>
              </div>
              <button id="loginButton" class="btn btn-primary btn-block btn-lg shadow-lg mt-3" onclick="submitForm(event)">
                <span id="buttonText">Masuk</span>
                <div id="loadingSpinner" style="display: none;">
                  <img src="./assets/compiled/svg/circles.svg" class="me-4" style="width: 2rem" alt="loading"/>
                </div>
              </button>              
            </form>
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
          <div id="auth-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
